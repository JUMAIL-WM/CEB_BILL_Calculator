<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Unit Calculation</title>
    <link rel="stylesheet" href="bill_details.css">
</head>
<body>
<header>
    <div class="header-content">
        <a href="Home.html" class="home-button">
            Home
        </a>
        <h1>Unit Calculation Details</h1>
    </div>
</header>

<main>
    <section class="table-section">
        
        <table class="domestic-tb">
            <caption class="domestic-cap">30 Days (Unit Details)</caption>
            <thead>
                <tr>
                    <th>Units</th>
                    <th>Unit Price</th>
                    <th>Fixed Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0-30</td>
                    <td>8</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>31-60</td>
                    <td>20</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td colspan="3" class="subheader">Units Over 60</td>
                </tr>
                <tr>
                    <td>61-90</td>
                    <td>30</td>
                    <td>400</td>
                </tr>
                <tr>
                    <td>91-120</td>
                    <td>50</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>121-180</td>
                    <td>50</td>
                    <td>1500</td>
                </tr>
                <tr>
                    <td>Above 180</td>
                    <td>75</td>
                    <td>2000</td>
                </tr>
            </tbody>
        </table>

</body>
</html>
